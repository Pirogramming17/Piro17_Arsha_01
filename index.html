<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Arsha_01</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="https://bootstrapmade.com/"
          ><img
            alt="BootstrapMade"
            src="https://bootstrapmade.com/assets/img/logo.png"
          /><strong>Bootstrap<span>Made</span></strong></a
        >
      </div>
      <div class="preview-devices">
        <ul>
          <li>
            <a href="#"><i class="bi bi-display"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-tablet"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-phone"></i></a>
          </li>
        </ul>
      </div>
      <div class="navigate">
        <ul>
          <li>
            <a href="#"><i class="bi bi-box-arrow-up-right"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-chevron-left"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-chevron-right"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <div id="preview">
      <header id="preview-header" class="fixed-top"></header>
      <section id="hero"></section>
      <main id="main">
        <section id="clients"></section>
        <section id="about"></section>
        <section id="why-us"></section>
        <section id="skills"></section>
        <section id="services"></section>
        <section id="cta"></section>
        <section id="portfolio"></section>
        <section id="team"></section>
        <section id="pricing"></section>
        <section id="faq"></section>
        <section id="contact"></section>
      </main>
      <footer id="footer">
        <div class="footer-newsletter"></div>
        <div class="footer-top"></div>
        <div class="footer-bottom"></div>
      </footer>
    </div>
  </body>
</html>
